<body>
<div id="cover_layer" onclick="closeSignbox()">
</div>
<div id="login_box" class="sign_box">
    <div class="login_title">登陆</div>
    <hr>
    <form>
        <input class="ipt_user" name="username" placeholder="输入昵称" autocomplete="on" autofocus/>
        <input class="ipt_pw" name="password" type="password" placeholder="输入密码" autocomplete="on"/>
        <div class="alert_box" class="alert row_margin">
            <button type="button" class="close" data-dismiss="alert"></button>
            <i class="alert_text"></i>
        </div>
        <div class="login_button" onclick="login()">登陆</div>
    </form>

    <div class="login_title2">
        <div class="line1"></div>
        <div class="lg_title2">其他登陆方式</div>
        <div class="line2"></div>
    </div>
    <div class="third_lg_control">
        <div class="third_lg lg_qq"></div>
        <div class="third_lg lg_wechat"></div>
        <div class="third_lg lg_weibo"></div>
    </div>
</div>
<div id="register_box" class="sign_box">
    <div class="login_title">注册</div>
    <hr>
    <form>
        <input class="ipt_user" name="username" placeholder="输入昵称" autocomplete="on" autofocus/>
        <input class="ipt_em" name="Email" placeholder="输入邮箱" autocomplete="on"/>
        <input class="ipt_pw" name="password" type="password" placeholder="输入密码"/>
        <input class="ipt_pw" name="con_password" type="password" placeholder="确认密码"/>
        <div class="alert_box" class="alert row_margin">
            <button type="button" class="close" data-dismiss="alert"></button>
            <i class="alert_text"></i>
        </div>
        <div class="login_button" onclick="register()">注册</div>
    </form>

    <div class="login_title2">
        <div class="line1"></div>
        <div class="lg_title2">其他登陆方式</div>
        <div class="line2"></div>
    </div>
    <div class="third_lg_control">
        <div class="third_lg lg_qq"></div>
        <div class="third_lg lg_wechat"></div>
        <div class="third_lg lg_weibo"></div>
    </div>
</div>
<div id="register_success">
    注册成功，请登录~
</div>
<header>
    <nav class="head_nav">
        <ul>
            <li><a>首页</a></li>
            <li class="menu"><a>校园生活</a></li>
            <li><a>学习交流</a></li>
            <li><a>缘来一面</a></li>
        </ul>

        <div id="login_area">
            <a href="javascript:showLoginBox()">登陆</a>
            <a href="javascript:showRegisterBox()">注册</a>
            <img id="login_img" src="static/source/img/login_img.gif"/>
            <span id="welcome">欢迎哟~</span>
            <span id="logout" onclick="loginOut()">登出</span>
        </div>
    </nav>
</header>

        </div>
    </div>
    <div id="interactive_area">
        <div class="row interactive_control">
            <div class="inter_ctl_btn setting_btn" style="margin-left: 15px;">设置</div>
            <div class="inter_ctl_btn online_btn">在线</div>
            <div class="inter_ctl_btn gift_btn">礼物</div>

        <div class="setting_panel">
            <h5>摄像头:</h5>
            <select id="cameraSelect"></select>
            <h5>麦克风:</h5>
            <select id="microPhoneSelect"></select>
            <h5>清晰地:</h5>
            <select id="qualitySelect">
                <option value="0">流畅（480*360@20）</option>
                <option value="1">标清（640*480@20）</option>
                <option value="2">高清（960*540@20）</option>
            </select>
            <h5>推流地址:</h5>
            <input class="u-input" type="text" id="publishUrl">
        </div>
    </div>
</div>
