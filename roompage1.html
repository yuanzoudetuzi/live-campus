<div class="wrap">
    <header>
        <div class="head_nav">
            <div class="log"></div>
            <a class="home">首页</a>

            <div id="search_box">
                <input id="ipt_search">
                <input type="button" class="search_img" onclick="search()">
            </div>
            <div id="login_area">
                <a href="javascript:showLoginBox()">登陆/</a>
                <a href="javascript:showRegisterBox()">注册</a>
                <div class="login_in">
                    <div id="login_img"></div>
                    <span id="logout" onclick="loginOut()">登出</span>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解" >校园活动</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">学习交流</a>

        <a class="nav_btn" title="内测阶段，无法使用，请谅解">美食推荐</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">扫码下载</a>
        <div class="QX"></div>
    </nav>
    <div class="wrap_box">
        <div class="wrap_middle">
            <main>
                <div id="video_area">
                    <div id="video_play" >
                        <div id="my_comment_stage" class="container">
                            <video id="my_video" class="video-js vjs-fluid vjs-big-play-centered" x-webkit-airplay="allow" webkit-playsinline controls poster="static/source/img/post_img.png" preload="auto"   data-setup="{}">
                                <!-- <source src="//nos.netease.com/vod163/demo.mp4" type="video/mp4">-->
                            </video>
                        </div>
                        <div class="video_txt">
                            毕业典礼
                        </div>
                    </div>
                </div>
            </main>

            <aside>
                <div id="video_info">
                    <div class="personal_info">
                        <div id="avatar"></div>
                        <div class="per_info">
                            <div id="nickname">成电TV</div>
                            <i class="atten_num"></i><span>1.5万</span>
                            <i class="coll_num"></i><span id="like-number" >500</span>
                        </div>
                        <div id="btn-atten" class="atten_btn">+关注</div>
                    </div>
                    <div class="video_desc">
                        <div id="video_title">毕业典礼</div>
                        <div class="box">
                            <span>分类:</span>
                            <div class="class">校园活动</div>
                            <div id="btn-like" class="like_btn"></div>
                        </div>

                    </div>
                    <div class="div"></div>
                    <div id="present_msg">

                    </div>
                    <div class="msg_box">
                        <input id="msg_input" type="text" placeholder="快来发弹幕吧~"/>
                        <div id="msg_send_btn" class="msg_send_btn">发送</div>
                    </div>
                </div>
            </aside>
        </div>
        <footer>
            版本信息
        </footer>
    </div>

</div>
