<body>
<div id="cover_layer" onclick="closeSignbox()">
</div>
<div id="login_box" class="sign_box">
    <div class="login_title">登陆</div>
    <hr>
    <form>
        <input class="ipt_user" name="username" placeholder="输入昵称" autocomplete="on" autofocus/>
        <input class="ipt_pw" name="password" type="password" placeholder="输入密码" autocomplete="on"/>
        <div class="alert_box" class="alert row_margin">
            <button type="button" class="close" data-dismiss="alert"></button>
            <i class="alert_text"></i>
        </div>
        <div class="login_button" onclick="login()">登陆</div>
    </form>

    <div class="login_title2">
        <div class="line1"></div>
        <div class="lg_title2">其他登陆方式</div>
        <div class="line2"></div>
    </div>
    <div class="third_lg_control">
        <div class="third_lg lg_qq"></div>
        <div class="third_lg lg_wechat"></div>
        <div class="third_lg lg_weibo"></div>
    </div>
</div>
<div id="register_box" class="sign_box">
    <div class="login_title">注册</div>
    <hr>
    <form>
        <input class="ipt_user" name="username" placeholder="输入昵称" autocomplete="on" autofocus/>
        <input class="ipt_em" name="Email" placeholder="输入邮箱" autocomplete="on"/>
        <input class="ipt_pw" name="password" type="password" placeholder="输入密码"/>
        <input class="ipt_pw" name="con_password" type="password" placeholder="确认密码"/>
        <div class="alert_box" class="alert row_margin">
            <button type="button" class="close" data-dismiss="alert"></button>
            <i class="alert_text"></i>
        </div>
        <div class="login_button" onclick="register()">注册</div>
    </form>

    <div class="login_title2">
        <div class="line1"></div>
        <div class="lg_title2">其他登陆方式</div>
        <div class="line2"></div>
    </div>
    <div class="third_lg_control">
        <div class="third_lg lg_qq"></div>
        <div class="third_lg lg_wechat"></div>
        <div class="third_lg lg_weibo"></div>
    </div>
</div>
<div id="register_success">
    注册成功，请登录~
</div>
<div class="wrap">
    <header>
        <div class="head_nav">
            <div class="log"></div>
            <a class="home">首页</a>
            <a>分类</a>
            <div id="search_box">
                <input id="ipt_search">
                <input type="button" class="search_img" onclick="search()">
            </div>
            <div id="login_area">
                <a href="javascript:showLoginBox()">登陆/</a>
                <a href="javascript:showRegisterBox()">注册</a>
                <div class="login_in">
                    <div id="login_img"></div>
                    <span id="logout" onclick="loginOut()">登出</span>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解" >校园活动</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">学习交流</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">户外旅行</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">游戏分享</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">美食推荐</a>
        <a class="nav_btn" title="内测阶段，无法使用，请谅解">扫码下载</a>
        <div class="QX"></div>
    </nav>
    <div class="wrap_box">
        <div class="wrap_middle">
            <main>
             <div class="per_box">
                <h3>个人中心</h3>
                 <div class="row first">
                     <div id="personAvatar"></div>
                     <div class="set_avatar" onclick="setAvatar()">设置头像</div>
                     <i class="msg_icon"><a>站内信</a></i>
                 </div>
                 <div style="margin-left: 4vw">
                     <div class="row nickname">
                         <span>昵称：</span>
                         <div id="nickname"></div>
                     </div>
                     <div class="row my_atten">
                         <span>我的关注:</span>
                         <div id="atten-num"></div>
                     </div>
                     <div class="row my_fans">
                         <span>我的粉丝</span>
                         <div id="fans-num"></div>
                     </div>
                     <div class="row gender">
                         <span>性别:</span>
                         <div id="gender"></div>
                     </div>
                     <div class="row age">
                         <span>生日:</span>
                         <div id="age"></div>
                     </div>
                 </div>

             </div>
            </main>

            <aside>

            </aside>
        </div>

        <footer>
            版本信息
        </footer>

</div>
